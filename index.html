<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sara — eu te amo</title>

<style>
/* 🌸 Configurações gerais */
body {
  margin: 0;
  font-family: 'Segoe Script', cursive;
  background: url('https://raw.githubusercontent.com/Magdiel32/Presente-Sara/c39fa8ccb8584df2c19b6d1e8e585e69ebaa71c6/IMG-20251030-WA0367.jpg') center/cover no-repeat;
  background-attachment: fixed;
  color: white;
  overflow-x: hidden;
}

/* Efeito de marca-d’água */
body::before {
  content: "";
  position: fixed;
  inset: 0;
  background: rgba(255,255,255,0.25); /* clareia a imagem */
  border-radius: 50%; /* bordas suaves estilo marca d’água */
  z-index: -1;
}

/* Título */
h1 {
  text-align: center;
  font-size: 3em;
  margin-top: 60px;
  color: #fff;
  text-shadow: 0 0 15px rgba(255, 182, 193, 0.8);
}

/* Frases automáticas */
#frase {
  text-align: center;
  font-size: 1.5em;
  margin: 40px 10px;
  animation: fade 3s infinite;
}
@keyframes fade {
  0%,100%{opacity:0;}
  50%{opacity:1;}
}

/* Polaroids */
.polaroid {
  width: 300px;
  margin: 50px auto;
  background: white;
  padding: 10px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.3);
  border-radius: 5px;
}
.polaroid img {
  width: 100%;
  border-radius: 5px;
}
.caption {
  color: #333;
  font-size: 1em;
  margin-top: 10px;
  text-align: center;
}

/* Botões finais */
.buttons {
  text-align: center;
  margin: 50px 0 100px;
}
button {
  background: rgba(255,255,255,0.8);
  border: none;
  padding: 10px 20px;
  margin: 10px;
  font-size: 1em;
  border-radius: 25px;
  cursor: pointer;
  transition: all 0.3s;
}
button:hover {
  background: #fff;
  transform: scale(1.1);
}

/* Rolagem suave */
html {
  scroll-behavior: smooth;
}
</style>
</head>
<body>

<h1>Sara — eu te amo</h1>

<!-- 🎵 Áudio -->
<audio id="musica" controls>
  <!-- Para ativar autoplay no futuro, adicione: autoplay muted -->
  <source src="SEU_LINK_DO_AUDIO_AQUI.mp3" type="audio/mp3">
</audio>

<div id="frase"></div>

<!-- 🌷 Fotos estilo Polaroid -->
<div class="polaroid"><img src="https://raw.githubusercontent.com/Magdiel32/Presente-Sara/c39fa8ccb8584df2c19b6d1e8e585e69ebaa71c6/IMG-20251030-WA0364.jpg"><div class="caption">Desde o primeiro olhar, tudo mudou 💞</div></div>
<div class="polaroid"><img src="https://raw.githubusercontent.com/Magdiel32/Presente-Sara/c39fa8ccb8584df2c19b6d1e8e585e69ebaa71c6/IMG-20251030-WA0365.jpg"><div class="caption">Com você, tudo fica leve 💫</div></div>
<div class="polaroid"><img src="https://raw.githubusercontent.com/Magdiel32/Presente-Sara/c39fa8ccb8584df2c19b6d1e8e585e69ebaa71c6/IMG-20251030-WA0366.jpg"><div class="caption">O amor é simples, e tem o seu sorriso 💖</div></div>
<div class="polaroid"><img src="https://raw.githubusercontent.com/Magdiel32/Presente-Sara/c39fa8ccb8584df2c19b6d1e8e585e69ebaa71c6/IMG-20251030-WA0368.jpg"><div class="caption">Cada lembrança com você é única 🌙</div></div>
<div class="polaroid"><img src="https://raw.githubusercontent.com/Magdiel32/Presente-Sara/c39fa8ccb8584df2c19b6d1e8e585e69ebaa71c6/IMG-20251030-WA0369.jpg"><div class="caption">Te amo em cada detalhe da vida 🌹</div></div>

<div class="buttons">
  <button onclick="repetir()">🔁 Repetir</button>
  <button onclick="verNovamente()">🔼 Ver novamente</button>
</div>

<script>
/* Frases automáticas */
const frases = [
  "Nosso amor é infinito 💕",
  "Você é minha melhor parte 🌸",
  "Cada dia contigo é um presente 🎁",
  "Te amo mais do que palavras dizem 💞",
  "Pra sempre nós dois 💍"
];
let i = 0;
function trocaFrase(){
  document.getElementById('frase').innerText = frases[i];
  i = (i + 1) % frases.length;
}
setInterval(trocaFrase, 4000);
trocaFrase();

/* Botões */
function repetir(){
  const musica = document.getElementById('musica');
  musica.currentTime = 0;
  musica.play();
}
function verNovamente(){
  window.scrollTo({ top: 0, behavior: 'smooth' });
}
</script>
</body>
</html>
